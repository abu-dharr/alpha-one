<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Homestyle - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7; /* Light gray */
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #ffffff; /* White */
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333333; /* Dark gray */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555555; /* Medium gray */
        }

        .email-info {
            font-size: 1.1em;
            margin-top: 20px;
            color: #777777; /* Light gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>World of Homestyle</h1>
        <p>Your home, your style. We're crafting something amazing to transform your living space!</p>
        <p class="email-info">For inquiries, please reach out to us at <a href="mailto:queries@worldofhomestyle.com">queries@worldofhomestyle.com</a></p>
    </div>
</body>
</html>
